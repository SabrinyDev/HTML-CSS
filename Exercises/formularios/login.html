<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            
        }

        body{
            background-image: url(https://images4.alphacoders.com/600/600528.png);
        }

        #Login{
            max-width: 550px;
            height: 961px;
            background-color: white;
            margin: left;
        }

        img{
            filter: brightness(.0);
            margin: 120px;
            margin-bottom: 40px;
        }

        h1{
            margin: 120px;
            margin-top: 20px;
            margin-bottom: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
        }

        form{
            margin: 120px;
            margin-top: 20px;
            
        }
        input{
            margin-bottom: 10px;
            width: 300px;
            height: 40px;
            background-color: #e7e7e7;
            border-color: transparent;
        }

        ::-webkit-input-placeholder {
        font-size: 9px;
        text-align: left;
        padding-left: 10px;

    }

    label{
        display: flex; 
        align-items: flex-start;
    }
    button{
        display: block; 
        margin: 0 auto; 
        background: transparent; 
        border: none;
    }

    div #manter{
        display: flex;
        margin-top: 20px;
        
    }
    #manter >label{
        padding-left: 20px;
        font-family: Arial, Helvetica, sans-serif;
        
    }

    input[type="radio"]{
     -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
     width: 14px;
    height: 14px;
    border: 1px solid #c9c9c9;
    border-radius: 0;
    outline: none;
    }

    input[type="radio"]:checked {
     background-color: #696969;
     width: 14px;
    height: 14px;
    }

    </style>
</head>
<body>
    <div id="Login">
        <img src="https://logodownload.org/wp-content/uploads/2014/09/lol-league-of-Legends-logo-1-1.png" alt="logo" width="50px" height="50px">
        <br>
        <h1>Insira sua Conta Riot</h1>
        <form>
            <label for="nome"><input type="text" name="nome" id="nome" placeholder="NOME DE USUÁRIO"></label>
            <br>
            <label for="senha"><input type="password" name="senha" id= "senha"; nomeplaceholder="SENHA"></label>

            <div id="manter">
                <input type="radio" name="login" id="longin">
                <label for="login">Manter login</label>
            </div>

            <button type="submit">
                <img src="https://cdn-icons-png.flaticon.com/512/2/2512.png" alt="Enviar" width="80px">
            </button>
        </form>
    </div>

</body>
</html>
