<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        th, td.mt{
            background-color: rgb(100, 100, 100);
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col"><strong>Area</strong></th>
                <th rowspan="2" scope="col"><strong>Disciplinas</strong></th>
                <th colspan="2" scope="colgroup"><strong>Notas</strong></th>
                <th rowspan="2" scope="col"><strong>Média</strong></th>
            </tr>
            <tr>
                <th scope="col"><strong>Nota 1</strong></th>
                <th scope="col"><strong>Nota 2</strong></th>
            </tr>
        </thead>
        <tr>
            <td rowspan="4"><strong>Exatas</strong></td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row"><strong>Média e Exatas</strong></th>
            <td class="mt">0.0</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>Humanas</strong></td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row"><strong>Média de Humanas</strong></th>
            <td class="mt">0.0</td>
        </tr>
    </table>
</body>
</html>
